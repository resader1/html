        // 1,2,...12월 12,1,2-겨울 3,4,5 - 봄 6,7,8 - 여름 9,10,11 - 가을
        let num = prompt("해당 월을 입력하세요. : ")
        if(num>=3 && num<=5){document.write("봄");}
        else if(num>=6 && num<=8){document.write("여름");}
        else if(num>=9 && num<=11){document.write("가을");}
        else if(num == 12 || num<=2){document.write("겨울");}
        else{document.write("똑바로 입력해라.")}
