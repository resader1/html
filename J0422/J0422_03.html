        function cal(){
            let x = document.querySelector("#a1").value;
            let y = document.querySelector("#a2").value;
            let z = document.querySelector("#a3").value;
            
            let result = x>y?(x>z?x:z):(y>z?y:z);
            alert("최대값 찾기"+result);
            document.querySelector("#a1").value = "";
            document.querySelector("#a2").value = "";
            document.querySelector("#a3").value = "";
        }

    <input type="text" id="a3"><br>
    
    <button type="button" id="cal" onclick="cal()">최대값 검색</button>
