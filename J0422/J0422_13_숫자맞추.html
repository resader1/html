<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
             text-align: center;
        }
        th,td{width:200px; height:50px;border:1px solid black;}
        
        
    </style>
    
    
</head>
<body>
    <h2>랜덤숫자 정답</h2>
    <table>
        <tr>
            <th>정답</th>
            <th id="ranf">0</th>
        </tr>
    </table>
    <h2>입력숫자</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>입력값</th>
        </tr>
        <tbody id="tbody">
            
        </tbody>
    </table>
    <script>
        let ran1 = parseInt(Math.random()*100)+1;
        console.log(ran1);
        document.querySelector("#ranf").innerText = ran1;
        
        let input = 0;
        let ilist = [];
        let i = 0;

        while(i<5){
            i++;
            input = prompt("숫자 입력");
            if(input>ran1){
                alert("정답보다 큼.");
                ilist.push(input);

            }
            else if(input<ran1){
                alert("정답보다 작음");
                ilist.push(input);
            }
            else{alert("정답");
            ilist.push(input);
            break;}
        }
        let data="";
        for(i=1;i<ilist.length;i++){
            data += "<tr>";
            data += `<td>${i}</td>`;
            data += `<td>${ilist[i-1]}</td>`;
            data += "</tr>";
            document.querySelector("#tbody").innerHTML = data;
        }

        

    </script>
    
    
    
    
    
</body>
</html>
