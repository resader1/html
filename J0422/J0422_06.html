    <title>Document</title>

    <script>
        let input = prompt("네이버,다음,네이트,구글 검색포털 선택")

        switch(input){
            case "네이버":
            document.write("네이버 선택");
            break;
            case "다음":
            document.write("다음 선택");
            break;
            case "네이트":
            document.write("네이트 선택");
            break;
            case "구글":
            document.write("구글 선택");
            break;
            default:
            document.write("찾는거 없음");
            
        }
