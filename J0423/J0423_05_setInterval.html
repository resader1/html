<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border:1px solid black; margin:20px auto;
            width:600px; height:200px;
            font-size: 40px; text-align: center;
            line-height: 200px;
        }
        button{width:150px; height:40px;text-align: center;}
    </style>
</head>
<body>
    <div id="txt"></div>
    <button id="start">시간진행</button>
    <button id="stop">시간멈춤</button>
    <script>
       getClock(); //구동시 바로 실행
       //setInterval - 일정한 시간간격으로 함수 호출실행
       timer = setInterval(getClock,1000); //함수호출, 1초마다
       function getClock(){
           //날짜객체사용
           let today = new Date(); // 날짜 객체선언
           let year = today.getFullYear();
           let month = today.getMonth()+1;
           let date = today.getDate();
           let hours = today.getHours();
           let minutes = today.getMinutes();
           let seconds = today.getSeconds();
           let txt = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
           document.querySelector("#txt").innerText = txt;
       }
    </script>
</body>
</html>
