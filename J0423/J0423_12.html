<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제이쿼리 최신버전을 다운로드함 -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <title>제이쿼리</title>
    <script>
        
    </script>
    <style>
        button{font-size:15px;}
    </style>
    
</head>
<script>
    //제이쿼리 선언
    $(function(){
        $("h2").click(function(){
            console.log("부모요소 : ",$("h2").parent());
            console.log("이전요소 : ",$("h2").prev());
            console.log("다음요소 : ",$("h2").next());
            console.log("closest요소 : ",$("h2").closest("span"));
            console.log("closest요소 : ",$("h2").siblings("span"));
            //h2 클릭할 때 이전 요소를 빨간색 글자로 변경
            $("h2").prev().css("color","red");
            $("h2").next().css("color","blue");
            $("h2").next().css("font-size","50px");

        });

        $("p").click(function(){
            //console.log("데이터값 : ",$(this).text());
            //$(this).css("color","red");
            console.log($("p").siblings()); // 모든 형제요소 검색

        });
        $("#inner_wrap").click(function(){
            console.log($("#wrap").children());
        })

    });//jquery
</script>
<body>
    <span>
        bbb
        <div id="wrap">454
            <span id="span">fff</span>
            <div id="inner_wrap">
                <h1>제목1</h1>
                <h2>제목2</h2>
                <p>내용1</p>
                <p>내용2</p>
                <p>내용3</p>
            </div>
            
        </div>
    </span>
    
</body>
</html>
