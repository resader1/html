    <script>
        let today = new Date(); //날시 객체선언
        getFullYear()// - 연도 (예: 2025)
        getMonth()// - 월 (0부터 시작, 0이 1월, 11이 12월)
        getDate()// - 일 (1부터 시작)

        getMilliseconds() //- 밀리초
        getTime() //- 1970년 1월 1일부터의 밀리초 기준 시간
        document.write(today,"<br>");
        document.write(today.getFullYear()+","+today.getMonth()+","+today.getDay());
        document.write("<br>");

        let week = ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'];

        let day = today.getDay();
        if (day==0) document.write("일요일","<br>")
