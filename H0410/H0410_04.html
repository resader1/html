<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        table{margin:50px auto;border-top:1px solid #000;}
        table,tr,td{border-collapse:collapse;border:1px solid #ddd;}
        th{background-color:#f7f7f7;color:#000000;font-size:18px;height:48px;border:1px solid #ddd;border-top:1px solid #000;background: #f7f7f7;}
        td{height:41px;text-align: center;color:#666;font-size:16px;}
        .na{color: #00478b;}
        
        /*넓이 190 190 410
          높이 47 40 40*/
    </style>
    
</head>
<body>
    <table>
        <colgroup>
            <col width="190px">
            <col width="190px">
            <col width="410px">
        <tr>
            <th>구분</th>
            <th>등급</th>
            <th>종합등급</th>
        </tr>
        <tr>
            <td>환경</td>
            <td>A</td>
            <td class="na"><strong>B+</strong></td>
        </tr>
        <tr>
            <td>사회</td>
            <td>A+</td>
            <td class="na"><strong>B+</strong></td>
        </tr>
        <tr>
            <td>지배구조</td>
            <td>B</td>
            <td class="na"><strong>B+</strong></td>
        </tr>
    </table>
    
</body>
</html>
