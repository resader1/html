<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제이쿼리 최신버전을 다운로드함 -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <title>제이쿼리</title>
    <script>
        // value -> val(), innerText -> text(), innerHTML -> html()
        // append(), prepend()
        $(function(){
            let hdata = "";
            $("#cbtn").click(function(){
                hdata += `<ul>`;
                hdata += `<li>사과</li>`;
                hdata += `<li>배</li>`;
                hdata += `<li>바나나</li>`;
                hdata += `<li>수박</li>`;
                hdata += `<li>딸기</li>`;
                hdata += `</ul>`;
                $(".txt").append(hdata);

            });
            $("#chg").click(function(){
                $("li").css({"font-size":"30px","color":"blue","border":"1px solid blue"});
                

            });

            $("li").click(function(){
                console.log($(this).text());

            });
            $("#img").click(function(){
                console.log($(this).attr("src"));
                $(this).removeAttr("alt")
            });
            
            

        });
        
        
    </script>
    <style>
        li{font-size:30px; border:1px solid black;
        color:red;}
    </style>
    
    
</head>

<body>
    <div class="txt">
        <ul>
            <li>황소</li>
            <li>골수</li>
            <li>기름</li>
        </ul>
        
    </div>
    <img src="../J0423/images/yy.jpg" alt="상품이미지">
    <button id="cbtn">추가</button>
    <button id="chg">변경</button>

    
</body>
</html>
