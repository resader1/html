<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제이쿼리 최신버전을 다운로드함 -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <title>제이쿼리</title>
    
    <style>
        div{border:1px solid black; width:200px; height:100px;
        text-align: center;transition:0.5s;}
        .on{background:yellow; border:3px solid pink; font-size:50px;}
        .off{background:none;}
        
    </style>
    <script>
        $(function(){
            $("#cbtn").click(function(){
                $(".d01").toggleClass("on");
                
            });
        });
        
        
    </script>
    
</head>

<body>
    <div class="d01">확인</div>
    <div class="d02">확인2</div>
    <button id="cbtn">변경</button>
    
</body>
</html>
