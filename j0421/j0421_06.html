    <script>
        function calBtn(){
            alert("계산하기 실행");

            let height = document.querySelector("#height").value;
            let weight = document.querySelector("#weight").value;
            let heightm = height/100;

            console.log("글자 : ",document.querySelector("#bmi").innerText);
            

            if(bmi>=30){
                document.querySelector("#result2").innerText = "고도비만";
            }else if(bmi>=25){
                document.querySelector("#result2").innerText = "비만";
            }else if(bmi>=23){
                document.querySelector("#result2").innerText = "과체중";
            }else if(bmi>=18.5){
                document.querySelector("#result2").innerText = "정상";

            }
