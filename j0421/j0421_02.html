<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //prompt입력창
        // alert 경고창
        var age = prompt("니 나이");
        document.write("당신의 나이 : "+age);

        // confirm  확인창 - 확인:true 취소:false
        let temp = confirm("게시글을 삭제하겠습니까?");
        document.write(temp);
        
    </script>
