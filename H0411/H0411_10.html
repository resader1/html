<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form action="send.html" method="get">
        <!-- name이 있어야 값이 넘어감-->
         <input type="hidden" name="ip" value="127.0.0.1"><br>
        <label>검색</label>
        <input type="search" name="serach"><br>
        <label>달력</label>
        <input type="date" name="date"><br>
        <label>이메일</label>
        <input type="email" name="email"><br> <!-- @ 유무 판단해줌.-->
        <label>아이디</label>
        <input type="text" name="id" id="id" maxlength="5"><br> <!-- name - 서버 전송할때 쓰는 서버변수  id - 찾아가는 위치점의 값-->
        <label>패스워드</label>
        <input type="password" name="pw" id="pw"><br>
        <input type="submit" value="로그인">
</form>
    
</body>
</html>
