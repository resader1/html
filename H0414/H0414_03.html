<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디, 패스워드, 전화번호, 성별, 취미-골프/수영/조깅/독서 -->
     <h2>회원가입</h2>
     <label>아이디</label>
     <!-- inputbox 글자 수정이 안됨. readonly,disabled-->
     <input type="text" name="id" value="aaa" readonly><br>
     <label>패스워드</label>
     <!-- requierd : 필수입력, placeholder : 입력란 힌트 표시 -->
     <input type="password" name="pass" autofocus placeholder="7자리 이하 가능" requierd><br>
     <label>전화번호</label>
     <!--autofocus : 커서 이동-->
     <input type="text" name="num">
     <br>
     <br>
     <label>성별</label>
     <label>남성</label>
     <input type="radio" name="s" value="male">
     <label>여성</label>
     <input type="radio" name="s" value="female">
     <br>
     <label>취미</label>
     <br>
     <label>골프</label>
     <input type="checkbox" name="ho" value="golf">
     <label>수영</label>
     <input type="checkbox" name="ho" value="s" checked>
     <label>조깅</label>
     <input type="checkbox" name="ho" value="gj">
     <label>독서</label>
     <input type="checkbox" name="ho" value="bo">
     
     
    
</body>
</html>
