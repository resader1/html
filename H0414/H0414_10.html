<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-shadow: 5px 5px 3px #f00;
        font-size: 50px;
        letter-spacing: -2px;
        word-spacing: 50px;}
        
        h3{text-shadow: 7px -7px 5px #000;}
        div{width:200px;
            height:20px; border:1px solid black;
            white-space: nowrap;
            overflow: hidden;
            text-overflow:ellipsis;
            cursor: pointer;
        }
        div:hover{overflow: visible; white-space: wrap; height:250px;}
    </style>
</head>
<body>
    <h2>회원가입 진행상황</h2>
    <h3>회원가입</h3>

    <div>
        1980년대 한국 PC 시장을 열고 오늘날 산업 기틀을 닦은 ICT업계 ‘큰 별’ 이용태 삼보컴퓨터 명예회장이 14일 별세했다. 향년 92세.
    </div>
    
</body>
</html>
